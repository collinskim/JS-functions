<!DOCTYPE html>
<html>
<head>
	<title>Functions</title>
	<script type="text/javascript">
		function OurFunc() {
			var name = prompt("enter your name");
			if (name !== null || name !== "") {
				alert("Hello " + name);
			}
			else{
				alert("bye");
			}
		}
	</script>
</head>
<body>
<input type="button" value="click me" onclick="OurFunc()" />

</body>
</html>
